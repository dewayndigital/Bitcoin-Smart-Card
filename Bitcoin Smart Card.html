<html><head><base href="Bitcoin Smart Card"></head><body>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000000;
    font-family: 'Roboto', sans-serif;
  }
  .app-container {
    width: 300px;
    height: 300px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(255,165,0,0.3);
  }
  .matrix-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .card-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
  }
  .card {
    width: 240px;
    height: 152px;
    background-color: #ff9900; /* Bitcoin orange */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255,165,0,0.3);
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .card:hover {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card-front {
    background: linear-gradient(45deg, #ff9900, #ffae34);
  }
  .card-back {
    background: linear-gradient(45deg, #ffae34, #ff9900);
    transform: rotateY(180deg);
    flex-direction: column;
  }
  .chip {
    width: 35px;
    height: 28px;
    background-color: #ffd700;
    position: absolute;
    top: 63px;
    left: 21px;
    border-radius: 3px;
    background-image: linear-gradient(to bottom right, #ffd700, #ffa500);
    box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
  }
  .chip::before {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    right: 3px;
    bottom: 3px;
    background-image: 
      linear-gradient(to right, transparent 50%, #ffa500 50%),
      linear-gradient(to bottom, transparent 50%, #ffa500 50%);
    background-size: 7px 7px;
  }
  .bitcoin-logo {
    position: absolute;
    top: 14px;
    right: 14px;
    font-size: 34px;
    color: #000000;
    font-weight: bold;
  }
  .card-number {
    position: absolute;
    bottom: 42px;
    left: 14px;
    color: #000000;
    font-size: 13px;
    letter-spacing: 1px;
  }
  .card-holder {
    position: absolute;
    bottom: 14px;
    left: 14px;
    color: #000000;
    font-size: 10px;
  }
  .wallet-input {
    width: 80%;
    padding: 7px;
    margin-bottom: 7px;
    border: none;
    border-radius: 3px;
    background-color: rgba(0,0,0,0.1);
    color: #000000;
    font-size: 12px;
  }
  .wallet-button {
    padding: 7px 14px;
    background-color: #000000;
    color: #ff9900;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 12px;
  }
  .wallet-button:hover {
    background-color: #333333;
  }
  .wallet-info {
    color: #000000;
    margin-top: 7px;
    text-align: center;
    font-size: 10px;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #ff9900;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 280px;
    border-radius: 10px;
    color: #000000;
    font-size: 12px;
  }
  .close {
    color: #000000;
    float: right;
    font-size: 20px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: #333333;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<div class="app-container">
  <canvas class="matrix-bg" id="matrix"></canvas>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <div class="chip"></div>
        <div class="bitcoin-logo">₿</div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-holder">BITCOIN HODLER</div>
      </div>
      <div class="card-back">
        <input type="text" class="wallet-input" placeholder="Enter Bitcoin Wallet Address">
        <button class="wallet-button">Track Wallet</button>
        <div class="wallet-info"></div>
      </div>
    </div>
  </div>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Wallet Details</h2>
      <p id="walletAddress"></p>
      <p id="walletBalance"></p>
      <h3>Bitcoin Ordinals</h3>
      <ul id="ordinalsList"></ul>
    </div>
  </div>
</div>

<script>
document.querySelector('.card').addEventListener('click', function() {
  this.style.transform = this.style.transform === 'rotateY(180deg)' 
    ? 'rotateY(0deg)' 
    : 'rotateY(180deg)';
});

// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = 300;
canvas.height = 300;

const bitcoin = '₿';
const nums = '0123456789';

const alphabet = bitcoin + nums;

const fontSize = 10;
const columns = canvas.width/fontSize;

const rainDrops = [];

for( let x = 0; x < columns; x++ ) {
	rainDrops[x] = 1;
}

const draw = () => {
	ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	
	ctx.fillStyle = '#ff9900';
	ctx.font = fontSize + 'px monospace';

	for(let i = 0; i < rainDrops.length; i++)
	{
		const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
		ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
		
		if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
			rainDrops[i] = 0;
        }
		rainDrops[i]++;
	}
};

setInterval(draw, 30);

// Wallet tracking functionality
const walletInput = document.querySelector('.wallet-input');
const trackButton = document.querySelector('.wallet-button');
const walletInfo = document.querySelector('.wallet-info');
const modal = document.getElementById('walletModal');
const closeBtn = document.getElementsByClassName('close')[0];

trackButton.addEventListener('click', () => {
  const walletAddress = walletInput.value;
  if (walletAddress) {
    // This is a mock API call. In a real application, you would call a Bitcoin blockchain API
    fetchWalletInfo(walletAddress).then(info => {
      document.getElementById('walletAddress').textContent = `Address: ${info.address}`;
      document.getElementById('walletBalance').textContent = `Balance: ${info.balance} BTC`;
      const ordinalsList = document.getElementById('ordinalsList');
      ordinalsList.innerHTML = '';
      info.ordinals.forEach(ordinal => {
        const li = document.createElement('li');
        li.textContent = `${ordinal.name} - ${ordinal.id}`;
        ordinalsList.appendChild(li);
      });
      modal.style.display = 'block';
    });
  } else {
    walletInfo.textContent = 'Please enter a valid Bitcoin wallet address.';
  }
});

closeBtn.onclick = function() {
  modal.style.display = 'none';
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
}

// Mock function to simulate fetching wallet info
function fetchWalletInfo(address) {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve({
        address: address,
        balance: (Math.random() * 2).toFixed(8),
        ordinals: [
          { name: 'Bitcoin Punks', id: 'ord1...abc' },
          { name: 'Satoshi Dice', id: 'ord2...def' },
          { name: 'BTC Meme Collection', id: 'ord3...ghi' }
        ]
      });
    }, 1000);
  });
}
</script>

</body></html>
